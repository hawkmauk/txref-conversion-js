me Type Description block_height Number The block that the transaction is recorded in block_index Number The position of the transaction in the block Inherited From: MockDao#getTxByIndex Overrides: AbstractDao#getTxByIndex Returns: tx - The transaction at the given position Type Object &lt;abstract&gt; getTxiById(txid) Parameters: Name Type Description txid string A transaction id referring to a tansaction in the data store Inherited From: AbstractDao#getTxiById Overrides: AbstractDao#getTxiById Returns: - tx The transaction data Type Object × Search results Close Issues Documentation generated by JSDoc 3.6.3 on 2020-10-26T08:28:40+00:00 using the DocStrap template. "},"module-bech32.html":{"id":"module-bech32.html","title":"Module: bech32","body":" tx-conversion-js Modules bech32 Classes AbstractDaoBlockcypherDaoBlockstreamDaoDaoFactoryMockDaoTxReaderTxref Global Bech32hrpDaoType Module: bech32 Methods &lt;inner&gt; decode(bechString) Decode bech32 formatted data Parameters: Name Type Description bechString string bech32 encoded string &lt;inner&gt; encode(hrp, data) Encode data in bech32 format Parameters: Name Type Description hrp Bech32hrp Human Readable Part of bech32 string data Array.&lt;binary&gt; Data part of the bech32 string &lt;inner&gt; setConstant(value) Modify the constant used in the checksum. This was initially set to '1' but was changed to the current default of 0x3FFFFFFF as a result of the study by Pieter Wuille https://gist.github.com/sipa/a9845b37c1b298a7301c33a04090b2eb Here we provide a method to modify the value back to '1'. Parameters: Name Type Description value 1 | 0x3FFFFFFF the constant to be used in generating checksum × Search results Close Issues Documentation generated by JSDoc 3.6.3 on 2020-10-26T08:28:40+00:00 using the DocStrap template. "},"TxReader.html":{"id":"TxReader.html","title":"Class: TxReader","body":" tx-conversion-js Modules bech32 Classes AbstractDaoBlockcypherDaoBlockstreamDaoDaoFactoryMockDaoTxReaderTxref Global Bech32hrpDaoType Class: TxReader TxReader This class wraps around dao functionality to provide an abstracted interface that doesn't require as much configuration. new TxReader(provider) Create an instance of the txReader Parameters: Name Type Description provider DaoType The provider of the chain interface Returns: reader - An instance of the TxReader class Type TxReader Example const TxReader = require('./txReader') const DaoType = require('./daoFactory') const reader = new TxReader(DaoType.BLOCKCYPHER) Methods &lt;async&gt; getTx(txref) Return a tx from a txref. Because the txref contains the chain information it doesn't need to be provided to the method in order to resolve the tx on the chain Parameters: Name Type Description txref string The txref encoding the position of the transaction in the chain Returns: tx - The transaction Type Object Example const txid = async reader.getTx('tx1:rzqq-qqqq-qeqc-6sw') // returns a tx object with the txid '0e3e2357e806b6cdb1f70b54c3a3a17b6714ee1f0e68bebb44a74b1efd512098' &lt;async&gt; getTxid(txref) Return a txid from a txref. Because the txref contains the chain information it doesn't need to be provided to the method in order to resolve the tx on the chain Parameters: Name Type Description txref string The txref encoding the position of the transaction in the chain Returns: txid - The transaction id Type string Example const txid = async reader.getTxid('tx1:rzqq-qqqq-qeqc-6sw') // returns '0e3e2357e806b6cdb1f70b54c3a3a17b6714ee1f0e68bebb44a74b1efd512098' &lt;async&gt; getTxref(chain, txid) Return a txref from a txid. As the txid doesn't contain any information around which chain it can be found on, this needs to be passed to the method Parameters: Name Type Description chain Bech32hrp The chain that the transaction is recorded in txid string The txid to be used to create the txref Returns: txref - The txref describing the position of the transaction Type string Example const txref = async reader.getTxref( Bech32hrp.BTC_MAINNET, '0e3e2357e806b6cdb1f70b54c3a3a17b6714ee1f0e68bebb44a74b1efd512098') // returns 'tx1:rzqq-qqqq-qeqc-6sw' × Search results Close Issues Documentation generated by JSDoc 3.6.3 on 2020-10-26T08:28:40+00:00 using the DocStrap template. "},"Txref.html":{"id":"Txref.html","title":"Class: Txref","body":" tx-conversion-js Modules bech32 Classes AbstractDaoBlockcypherDaoBlockstreamDaoDaoFactoryMockDaoTxReaderTxref Global Bech32hrpDaoType Class: Txref Txref This class provides functions for Txrefs. There isn't any need to createan instance of this class so only static methods are provided. new Txref() Members BECH32_HRP_MAINNET Human readable part of bech32 data to signify the bitcoin mainnet chain BECH32_HRP_TESTNET Human readable part of bech32 data to signify the bitcoin testnet chain TYPE_MAINNET The initial byte of the bech32 data to signify the bitcoin mainnet chain TYPE_MAINNET_EXT The initial byte of the bech32 data to signify the bitcoin mainnet chain with utxoIndex data TYPE_TESTNET The initial byte of the bech32 data to signify the bitcoin testnet chain TYPE_TESTNET_EXT The initial byte of the bech32 data to signify the bitcoin testnet chain with utxoIndex data Methods &lt;static&gt; binaryEncode(chain, block_height, block_index, utxo_index) The txref is binary data encoded over a set number of bytes, determined by whether a utxoIndex is supplied. Parameters: Name Type Description chain string chain The name of the btc chain mainnet or testnet block_height Number The block in which the transaction is found block_index Number The position in the block where the transaction is found utxo_index Number The position of the utxo in the transaction input Returns: txref A binary encoded txref Type binary &lt;static&gt; binaryToString(data) Convert binary txref to a bech32 formatted string with delimiters to make it more human readable. Parameters: Name Type Description data binary The binary encoded bech32 txref. Returns: txref - The txref in human readable form Type string &lt;static&gt; decode(txref) Convert a txref to ttransaction data Parameters: Name Type Description txref Txref The txref encoding the transaction position Returns: tx - The transaction data encoded in the txref Type Object &lt;static&gt; encode(chain, blockHeight, blockIndex, utxoIndex) Encode transaction location data into a txref Parameters: Name Type Description chain string chain The name of the btc chain mainnet or testnet blockHeight Number The block in which the transaction is found blockIndex Number The position in the block where the transaction is found utxoIndex Number The position of the utxo in the transaction input Returns: txref - The Bech32 txref Type string × Search results Close Issues Documentation generated by JSDoc 3.6.3 on 2020-10-26T08:28:40+00:00 using the DocStrap template. "}}
